<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get Blood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .loading {
      font-weight: bold;
      margin-top: 20px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 80%;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Get Blood</h1>
  
    <button class="btn" onclick="showRequestedBlood()">Show Requested Blood</button>
    <p id="status" class="loading" style="display: none;"></p>
    <table id="requestedBloodTable" style="display: none;">
      <thead>
        <tr>
          <th>Recipient ID</th>
          <th>Age</th>
          <th>Required Blood Type</th>
          <th>Blood Required Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script>
    function showRequestedBlood() {
      const userId = localStorage.getItem('userId');

      if (!userId) {
        alert('User ID not found in local storage.');
        return;
      }

      const apiUrl = `http://localhost:5190/api/Recipient/GetAllRecipientsByUserId/${userId}`;

      document.getElementById('status').style.display = 'block';
      document.getElementById('status').textContent = 'Fetching requested blood data...';

      axios.get(apiUrl)
        .then(response => {
          const recipients = response.data;
          const tableBody = document.querySelector('#requestedBloodTable tbody');
          tableBody.innerHTML = ''; // Clear existing rows

          recipients.forEach(recipient => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${recipient.recipientID}</td>
              <td>${recipient.age}</td>
              <td>${recipient.requiredBloodType}</td>
              <td>${new Date(recipient.bloodRequiredDate).toLocaleString()}</td>
            `;
            tableBody.appendChild(row);
          });

          document.getElementById('requestedBloodTable').style.display = 'table';
          document.getElementById('status').style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching requested blood data:', error);
          document.getElementById('status').textContent = 'Failed to fetch requested blood data. Please try again later.';
        });
    }

    // Example of setting userId and recipientId in local storage (for demonstration purposes)
    const exampleUserId = '22'; // Replace with your actual logic to set userId
    const exampleRecipientId = '123456'; // Replace with your actual logic to set recipientId
    localStorage.setItem('userId', exampleUserId);
    localStorage.setItem('recipientId', exampleRecipientId);
  </script>
</body>

</html>

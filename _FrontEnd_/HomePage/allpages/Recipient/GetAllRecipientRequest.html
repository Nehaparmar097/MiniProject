          background-color: #721c24; /* Dark red for table headers */

      .table tbody tr {
          background-color: #f8d7da; /* Light shade of red for table rows */
      }
      .btn-success {
          background-color: #dc3545; /* Light shade of red for success button */

          background-color: #c82333; /* Slightly darker shade of red on hover */

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="RecipientManagement.html">Recipient Request</a>

      <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
        <h1 class="text-center">Recipients List</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Recipient ID</th>
                    <th>User ID</th>
                    <th>Age</th>
                    <th>Required Blood Type</th>
                    <th>Blood Required Date</th>
                </tr>
            </thead>
            <tbody id="recipient-list">
               
            </tbody>
        </table>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the user ID from local storage
            const userId = localStorage.getItem('userID');

            // Define the API endpoint to fetch recipients not in blood donations
            const apiEndpoint = `http://localhost:5190/api/Recipient/${userId}/not-in-blood-donations`;

            // Fetch data from the API
            axios.get(apiEndpoint)
                .then(response => {
                    const recipients = response.data;
                    const tableBody = document.getElementById('recipient-list');

                    // Clear existing rows
                    tableBody.innerHTML = '';

                    // Populate the table with data
                    recipients.forEach(recipient => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${recipient.recipientID}</td>
                            <td>${recipient.userID}</td>
                            <td>${recipient.age}</td>
                            <td>${recipient.requiredBloodType}</td>
                            <td>${new Date(recipient.bloodRequiredDate).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to fetch recipient data. Please try again later.');
                });
        });

        // Example: Set the user ID in local storage (this is for demonstration purposes)
      //  localStorage.setItem('userId', '24'); // Replace '24' with your actual logic to set the userId
function storeRecipientId(recipientId) {
            localStorage.setItem('recipientID', recipientId);
            alert('Recipient ID stored successfully!');
        }
        function donateBlood() {
            // Add your logic to donate blood here (e.g., API call)

            // Show success message and redirect
            alert('Blood donation is successful!');
            window.location.href = 'recipient.html';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Preference</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Blood Donation Preference</h2>
        <form id="donationForm">
            <div class="form-group">
                <label for="state">Preferred State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state" required>
            </div>
            <div class="form-group">
                <label for="city">Preferred City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" required>
            </div>
            <div class="form-group">
                <label for="hospital">Preferred Hospital</label>
                <input type="text" class="form-control" id="hospital" placeholder="Enter hospital" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Retrieve the recipient ID from localStorage or set it manually for testing
    const recipientID = localStorage.getItem('recipientID') || 24;

    document.getElementById('donationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Get the user input values
        const preferredState = document.getElementById('state').value;
        const preferredCity = document.getElementById('city').value;
        const preferredHospital = document.getElementById('hospital').value;

        // Create the request payload
        const requestData = {
            recipientId: recipientID,
            preferredState: preferredState,
            preferredCity: preferredCity,
            preferredHospital: preferredHospital
        };

        // Send the request to the backend API
        fetch('http://localhost:5190/api/BloodDonation/Prefered', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
        })
        .then(response => response.json())
        .then(data => {
            if (data.BloodDonationID) {
                document.getElementById('responseMessage').innerText = `Blood donation scheduled successfully! Donation ID: ${data.BloodDonationID}`;
            } else {
                document.getElementById('responseMessage').innerText = `Error: ${data.message || 'Could not schedule blood donation.'}`;
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            document.getElementById('responseMessage').innerText = `An error occurred: ${error.message}`;
        });
    });
});

    </script>
</body>
</html>

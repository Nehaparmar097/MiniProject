<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get Blood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Light shade of red */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .btn {
      padding: 10px 20px;
      background-color: #dc3545; /* Light shade of red */
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .navbar {
      background-color: #ffcccc; /* Light shade of red */
    }

    .loading {
      font-weight: bold;
      margin-top: 20px;
    }

    .details {
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
    }
  </style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="RecipientManagement.html">Get Blood!!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./Recipient.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<br>
  <div class="container mt-4">
    <div class="row">
    
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h2>Get Recipient ID</h2>
            <h4>Hey recipient, please search your recipient ID here</h4>
            <a href="GetAllRecipientRequest.html" class="btn btn-primary">See All Requests</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center">Get Blood</h1>
            <form id="bloodDonationForm" onsubmit="confirmDonation(event)">
              <div class="form-group">
                <label for="recipientId">Recipient ID:</label>
                <input type="text" class="form-control" id="recipientId" required>
              </div>
              <div class="form-group">
                <label for="preferredState">Preferred State:</label>
                <input type="text" class="form-control" id="preferredState" required>
              </div>
              <div class="form-group">
                <label for="preferredCity">Preferred City:</label>
                <input type="text" class="form-control" id="preferredCity" required>
              </div>
              <div class="form-group">
                <label for="preferredHospital">Preferred Hospital:</label>
                <input type="text" class="form-control" id="preferredHospital" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Get Blood</button>
              <p id="status" class="loading text-center" style="display: none;">Processing your request...</p>
              <div id="details" class="details" style="display: none;"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="successMessage">
          Blood donation processed successfully.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript function to handle blood donation confirmation
    function confirmDonation(event) {
      event.preventDefault();
      const recipientId = document.getElementById('recipientId').value.trim();
      const preferredState = document.getElementById('preferredState').value.trim();
      const preferredCity = document.getElementById('preferredCity').value.trim();
      const preferredHospital = document.getElementById('preferredHospital').value.trim();

      if (!recipientId || !preferredState || !preferredCity || !preferredHospital) {
        alert('All fields are required to proceed.');
        return;
      }

      const confirmDonation = confirm('Do you really need the blood donation?');
      if (!confirmDonation) return;

      const apiUrl = 'http://localhost:5190/api/BloodDonation/Prefered';

      // Show loading status
      document.getElementById('status').style.display = 'block';
      document.getElementById('status').textContent = 'Processing your request...';

      // Hide previous details
      document.getElementById('details').style.display = 'none';
      document.getElementById('details').textContent = '';

      // Make API request to donate blood
      axios.post(`${apiUrl}`, {
          recipientId: recipientId,
          preferredState: preferredState,
          preferredCity: preferredCity,
          preferredHospital: preferredHospital
        })
        .then(response => {
          console.log(response.data);
          const data = response.data;

          // Display success message and details
          document.getElementById('status').textContent = 'Blood donation processed successfully.';

          // Assuming the response contains relevant details
          const nextDay = new Date();
          nextDay.setDate(nextDay.getDate() + 1);
          const nextDayStr = nextDay.toLocaleString();

          const detailsHTML = `
            <p>Blood Type: ${data.bloodType}</p>
            <p>Donation Date: ${nextDayStr}</p>
            <p>City: ${data.city}</p>
            <p>Hospital: ${data.hospitalName}</p>
            <p>State: ${data.state}</p>
          `;

          document.getElementById('details').innerHTML = detailsHTML;
          document.getElementById('details').style.display = 'block';

          // Show the success modal
          document.getElementById('successMessage').innerHTML = 'Blood donation processed successfully.<br>' + detailsHTML;
          $('#successModal').modal('show');
        })
        .catch(error => {
          console.error('Error processing blood donation:', error);
          document.getElementById('status').textContent = 'Failed to process blood donation. Please try again later.';

          // Additional error details (if available)
          if (error.response) {
            console.error('Error response:', error.response.data);
            console.error('Error status:', error.response.status);
            console.error('Error headers:', error.response.headers);
          } else if (error.request) {
            console.error('Error request:', error.request);
          } else {
            console.error('Error message:', error.message);
          }
        })
        .finally(() => {
          // Hide loading status after 3 seconds
          setTimeout(() => {
            document.getElementById('status').style.display = 'none';
          }, 3000);
        });
    }
  </script>
</body>

</html>

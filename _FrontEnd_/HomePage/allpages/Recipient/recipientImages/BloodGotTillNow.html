<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recieved Bloods</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef;
        }
        .container {
            margin-top: 50px;
            background-color: #d4edda;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #155724;
        }
        .table {
            background-color: #c3e6cb;
        }
        .table thead th {
            background-color: #155724;
            color: #ffffff;
        }
        .table tbody tr {
            background-color: #d4edda;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Recipients List</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Recipient ID</th>
                    <th>User ID</th>
                    <th>Age</th>
                    <th>Required Blood Type</th>
                    <th>Blood Required Date</th>
                </tr>
            </thead>
            <tbody id="recipient-list">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
        <button class="btn btn-success" onclick="donateBlood()">Donate Blood</button>
    </div>

    <!-- Custom JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the user ID from local storage or default to 24
            const userId = localStorage.getItem('userId') || 24;

            // Define the API endpoint to fetch recipients not in blood donations
            const apiEndpoint = `http://localhost:5190/api/Recipient/${userId}/in-blood-donations`;

            // Fetch data from the API
            axios.get(apiEndpoint)
                .then(response => {
                    const recipients = response.data;
                    const tableBody = document.getElementById('recipient-list');

                    // Clear existing rows
                    tableBody.innerHTML = '';

                    // Populate the table with data
                    recipients.forEach(recipient => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${recipient.recipientID}</td>
                            <td>${recipient.userID}</td>
                            <td>${recipient.age}</td>
                            <td>${recipient.requiredBloodType}</td>
                            <td>${new Date(recipient.bloodRequiredDate).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to fetch recipient data. Please try again later.');
                });
        });

        // Example: Set the user ID in local storage (this is for demonstration purposes)
        localStorage.setItem('userId', '24'); // Replace '24' with your actual logic to set the userId

        function donateBlood() {
            // Add your logic to donate blood here (e.g., API call)

            // Show success message and redirect
            alert('Blood donation is successful!');
            window.location.href = 'recipient.html';
        }
    </script>
</body>

</html>

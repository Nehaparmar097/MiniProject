<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipient Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .alert-custom {
            position: fixed;
            top: 20px;

      margin-top: 20px;

    }

      background-color: #ff6666; /* Light red */

      margin-bottom: 10px;
    }
    .btn-primary:hover {
      background-color: #ff4d4d; /* Darker shade on hover */
      border-color: #ff4d4d;

    }

    }

    }

      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .btn-primary {
      background-color: #ff6666; /* Light red */
      border-color: #ff6666;
      color: #000; /* Dark color for text */
      margin-bottom: 10px;
    }
    .btn-primary:hover {
      background-color: #ff4d4d; /* Darker shade on hover */
      border-color: #ff4d4d;
      color: #fff; /* Light color for text on hover */
    }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="RecipientManagement.html">Add request Recipient</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./Recipient.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
   
    <div class="container">
        <h2 class="mb-4">Add Recipient Details</h2>
        <form id="recipientForm">
            <div class="form-group">
                <label for="ageInput">Age</label>
                <input type="number" class="form-control" id="ageInput" placeholder="Enter age" required>
            </div>
            <div class="form-group">
                <label for="bloodTypeInput">Required Blood Type</label>
                <select class="form-control" id="bloodTypeInput" required>
                    <option value="">Select blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bloodDateInput">Blood Required Date</label>
                <input type="datetime-local" class="form-control" id="bloodDateInput" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Submit</button>
        </form>
    </div>

    <!-- Success Alert -->
    <div class="alert alert-success alert-dismissible fade show alert-custom" role="alert" id="successAlert">
        <strong>Success!</strong> Recipient details added successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const recipientForm = document.getElementById('recipientForm');
            const successAlert = document.getElementById('successAlert');

            recipientForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Retrieve user ID from local storage
                const userID = localStorage.getItem('userID');
                if (!userID) {
                    alert("User ID is not available in local storage.");
                    return;
                }

                // Retrieve form inputs
                const age = document.getElementById('ageInput').value.trim();
                const requiredBloodType = document.getElementById('bloodTypeInput').value.trim().toUpperCase();
                const bloodRequiredDate = document.getElementById('bloodDateInput').value.trim();

                // Validate inputs
                if (!age || !requiredBloodType || !bloodRequiredDate) {
                    alert("All fields are required!");
                    return;
                }

                // Construct request body
                const requestBody = {
                    userID: parseInt(userID),
                    age: parseInt(age),
                    requiredBloodType: requiredBloodType,
                    bloodRequiredDate: new Date(bloodRequiredDate).toISOString()
                };

                // Send data to API
                fetch('http://localhost:5190/api/Recipient/AddRecipientDetails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.title || 'Failed to add recipient details');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Successfully added recipient
                    console.log("Recipient added successfully:", data);

                    // Update local storage with the new recipientID
                    localStorage.setItem('recipientID', data.recipientID);

                    // Show success alert
                    successAlert.style.display = 'block';

                    // Hide alert after 3 seconds and redirect to recipient page
                    setTimeout(() => {
                        successAlert.style.display = 'none';
                        window.location.href = 'Recipient.html';
                    }, 3000);
                })
                .catch(error => {
                    console.error("Error adding recipient:", error);
                    alert("An error occurred while adding recipient.");
                });
            });
        });
    </script>
</body>

</html>

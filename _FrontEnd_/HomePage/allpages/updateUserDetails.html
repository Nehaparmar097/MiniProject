<!DOCTYPE html>
<html>
<head>
    <title>Update User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        .message {
            margin-top: 20px;
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userID = localStorage.getItem('userID'); // Retrieve user ID from local storage

            if (!userID) {
                alert("User ID not found. Please login again.");
                window.location.href = './login.html'; // Redirect to login if user ID not found
                return;
            }

            // Function to update user details
            document.getElementById('updateUserForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const contactNumber = document.getElementById('contactNumber').value;
                const password = document.getElementById('password').value;
                const role = document.querySelector('input[name="role"]:checked').value; // Get selected role

                fetch(`http://localhost:5190/api/User/UpdateUser/${userID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Add auth token if required
                    },
                    body: JSON.stringify({
                        userID: userID,
                        email: email,
                        firstName: firstName,
                        lastName: lastName,
                        contactNumber: contactNumber,
                        userType: role, // Set user role based on selected option
                        password: password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('updateUserMessage').innerText = 'User details updated successfully!';
                    document.getElementById('updateUserMessage').className = 'alert alert-success message';
                    document.getElementById('updateUserMessage').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('updateUserMessage').innerText = 'An error occurred, please try again.';
                    document.getElementById('updateUserMessage').className = 'alert alert-danger message';
                    document.getElementById('updateUserMessage').style.display = 'block';
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Update User Details</h2>
        <!-- Update User Details Form -->
        <form id="updateUserForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Role:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleDonor" value="Donor" checked>
                    <label class="form-check-label" for="roleDonor">Donor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleRecipient" value="Recipient">
                    <label class="form-check-label" for="roleRecipient">Recipient</label>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Update Details</button>
        </form>
        <div id="updateUserMessage" class="message"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Stock Availability</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8d7da;
      margin: 0;
      padding: 20px;
    }
    .blood-type {
      color: #d9534f; /* Red color */
      font-weight: bold;
      font-size: 1.2em; /* Larger font size */
      margin-bottom: 10px; /* Space below blood type */
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 items per row */
      gap: 15px;
      margin-top: 100px;
      justify-items: center; /* Center items horizontally */
    }
    .grid-item {
      background-color: white;
      padding: 30px; /* Increased padding */
      border-radius: 8px;
      box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Administration</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../Admin/adminManagment.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center">Blood Stock Availability</h2>
    <div class="grid-container" id="bloodStockGrid">
      
    </div>
    <a href="BloodDonation.html" class="btn btn-primary">Donated Blood</a>
    <a href="AddBloodToStock.html" class="btn btn-primary">Add Blood</a>
    <a href="alluser.html" class="btn btn-primary">All User</a>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      axios.get('http://localhost:5190/api/BloodStock/countAvailableByType')
        .then(response => {
          const bloodStock = response.data;
          const gridContainer = document.getElementById('bloodStockGrid');
          for (const [type, count] of Object.entries(bloodStock)) {
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');
            gridItem.innerHTML = `<div class="blood-type">${type}</div><div>${count}</div>`;
            gridContainer.appendChild(gridItem);
          }
        })
        .catch(error => {
          console.error('There was an error fetching the blood stock!', error);
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Users</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8d7da;
      margin: 0;
      padding: 20px;
    }
    table {
      background-color: white;
      box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.1);
    }
    th {
      background-color: #f8d7da;
      color: #d9534f; /* Red color */
    }
    .navbar-light {
      background-color: #d9534f; /* Light dark shade of red */
    }
    .navbar-light .navbar-brand,
    .navbar-light .nav-link {
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Administration</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../Admin/adminManagment.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Donor Users</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Donor users will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      axios.get('http://localhost:5190/api/User/GetAllUsers')
        .then(response => {
          const users = response.data;
          const donors = users.filter(user => user.role === "Donor");
          const tableBody = document.getElementById('userTableBody');
          
          donors.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.userID}</td>
              <td>${user.email}</td>
              <td>${user.name}</td>
              <td>${user.contactNumber}</td>
              <td>${user.role}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('There was an error fetching the users!', error);
        });
    });
  </script>
</body>
</html>

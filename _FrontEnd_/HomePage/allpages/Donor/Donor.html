<!DOCTYPE html>
<html>
<head>
    <title>Donor Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donor Details</h1>
        <div class="mb-3">
            <label for="age">Enter Your Age:</label>
            <input class="form-control" type="number" id="age" required />
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="addDonorDetails()">Submit</button>
        </div>
    </div>

    <script>
        function addDonorDetails() {
            const age = document.getElementById('age').value;

            // Retrieve userID from localStorage
            const userID = localStorage.getItem('userID');

            fetch('http://localhost:5190/api/Donor/AddDonorDetails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token') // Assuming you have stored the token during login
                },
                body: JSON.stringify({
                    userID: userID,
                    age: parseInt(age) 
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
              
                alert('Donor details added successfully!');
                window.location.href = './DonorManagement.html'; 
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add donor details: ' + error.message);
            });
        }
    </script>
</body>
</html>

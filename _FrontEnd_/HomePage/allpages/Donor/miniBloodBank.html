<!DOCTYPE html>
<html>
<head>
    <title>My Mini Blood Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .table {
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const donorID = localStorage.getItem('userID'); // Retrieve donorID from local storage

            if (!donorID) {
                alert("Donor ID not found. Please login again.");
                window.location.href = './login.html'; // Redirect to login if donorID not found
                return;
            }

            fetch(`http://localhost:5190/api/BloodStock/ByDonorId?donorId=${donorID}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token') // Add auth token if required
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('bloodStockList');
                tableBody.innerHTML = '';

                data.forEach(stock => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stock.stockID}</td>
                        <td>${stock.donorID}</td>
                        <td>${stock.bloodGroup}</td>
                        <td>${stock.volume}</td>
                        <td>${new Date(stock.collectionDate).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('myMiniBloodBankMessage').innerText = 'An error occurred, please try again.';
                document.getElementById('myMiniBloodBankMessage').classList.add('alert-danger');
                document.getElementById('myMiniBloodBankMessage').style.display = 'block';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>My Mini Blood Bank</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Stock ID</th>
                    <th>Donor ID</th>
                    <th>Blood Group</th>
                    <th>Volume (ml)</th>
                    <th>Collection Date</th>
                </tr>
            </thead>
            <tbody id="bloodStockList">
                <!-- Blood stock data will be inserted here -->
            </tbody>
        </table>
        <div id="myMiniBloodBankMessage" class="alert message"></div>
    </div>
</body>
</html>

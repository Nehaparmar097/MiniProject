<!DOCTYPE html>
<html>
<head>
    <title>Update Donor Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .message {
            margin-top: 20px;
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const donorID = localStorage.getItem('userID'); // Retrieve donorID from local storage

            if (!donorID) {
                alert("Donor ID not found. Please login again.");
                window.location.href = './login.html'; // Redirect to login if donorID not found
                return;
            }

            document.getElementById('updateDonorForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const contactNumber = document.getElementById('contactNumber').value;
                const password = document.getElementById('password').value;

                fetch(`http://localhost:5190/api/User/UpdateUser/${donorID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Add auth token if required
                    },
                    body: JSON.stringify({
                        userID: donorID,
                        email: email,
                        firstName: firstName,
                        lastName: lastName,
                        contactNumber: contactNumber,
                        userType: 'Donor',
                        password: password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('updateDonorMessage').innerText = 'Donor details updated successfully!';
                    document.getElementById('updateDonorMessage').classList.remove('alert-danger');
                    document.getElementById('updateDonorMessage').classList.add('alert-success');
                    document.getElementById('updateDonorMessage').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('updateDonorMessage').innerText = 'An error occurred, please try again.';
                    document.getElementById('updateDonorMessage').classList.remove('alert-success');
                    document.getElementById('updateDonorMessage').classList.add('alert-danger');
                    document.getElementById('updateDonorMessage').style.display = 'block';
                });
            });
        });
    </script>
</head>
<body>
    
    
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#">Donor Management</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./DonorManagement.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../../index.html">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <br>
         
          
          <br> <br> 
        <h2>Update Donor Details</h2>
        <form id="updateDonorForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-secondary">Update Details</button>
        </form>
        <div id="updateDonorMessage" class="alert message"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Blood Stock</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .error-message {
      color: #721c24; /* Dark red text for error messages */
      background-color: #f8d7da; /* Light red background */
      border: 1px solid #f5c6cb; /* Red border */
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .success-message {
      color: #155724; /* Dark green text for success messages */
      background-color: #d4edda; /* Light green background */
      border: 1px solid #c3e6cb; /* Green border */
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Donor Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./DonorManagement.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br><br><br>
  <div class="container mt-4">
    <h1 class="my-4">Delete Blood Stock</h1>
    <form id="deleteForm">
      <div class="mb-3">
        <label for="bloodStockId" class="form-label">Blood Stock ID:</label>
        <input type="number" class="form-control" id="bloodStockId" required>
      </div>
      <button type="submit" class="btn btn-danger">Delete Blood Stock</button>
    </form>
    <div id="messageContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies (Popper.js, Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    document.getElementById('deleteForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const bloodStockId = document.getElementById('bloodStockId').value;
      const apiUrl = `http://localhost:5190/api/BloodStock/dlete/${bloodStockId}`;

      fetch(apiUrl, {
        method: 'DELETE'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const messageContainer = document.getElementById('messageContainer');
        if (data.status === 'available') {
          const successMessage = `
            <div class="success-message">
              Blood Stock with ID ${data.id} (${data.bloodType}) successfully deleted.
            </div>
          `;
          messageContainer.innerHTML = successMessage;
        } else {
          const errorMessage = `
            <div class="error-message">
              Blood Stock with ID ${data.id} (${data.bloodType}) cannot be deleted because it has already been donated.
            </div>
          `;
          messageContainer.innerHTML = errorMessage;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        const messageContainer = document.getElementById('messageContainer');
        const errorMessage = `
          <div class="error-message">
            Error occurred while deleting blood stock. Please try again later.
          </div>
        `;
        messageContainer.innerHTML = errorMessage;
      });
    });
  </script>
</body>
</html>

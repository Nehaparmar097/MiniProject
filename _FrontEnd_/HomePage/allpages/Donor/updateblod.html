<head>
    <meta charset="UTF-8">

    <!-- Custom styles -->

            margin-top: 10px; /* Adjusted margin for navbar */
        }

        .navbar-custom {
            background-color: #eaa5a5; /* Dark red background */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Donor Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./DonorManagement.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
     <br><br><br>
    <div class="container">
        <h2>Update Blood Stock</h2>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        <form id="updateForm">
            <div class="mb-3">
                <label for="bloodStockId" class="form-label">Blood Stock ID</label>
                <input type="number" class="form-control" id="bloodStockId" required>
            </div>
            <div class="mb-3">
                <label for="bloodType" class="form-label">Blood Type</label>
                <input type="text" class="form-control" id="bloodType" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="mb-3">
                <label for="hospitalName" class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="hospitalName" required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="updateBloodStock()">Update Blood Stock</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional if not already included elsewhere) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script -->
    <script>
        async function updateBloodStock() {
            const bloodId = document.getElementById('bloodStockId').value;
            const url = `http://localhost:5190/api/BloodStock/update/${bloodId}`;
            const formData = {
                bloodType: document.getElementById('bloodType').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                hospitalName: document.getElementById('hospitalName').value,
                donorID: 0  // You can set this value as per your requirement
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update blood stock.');
                }
                const data = await response.json();
                document.getElementById('successMessage').innerText = 'Blood stock updated successfully.';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = `Error: ${error.message || 'Failed to update blood stock.'}`;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        }
    </script>
</body>

</html>

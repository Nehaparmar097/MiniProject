<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da; /* Light red background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .register-container h2 {
      margin-bottom: 20px;
      color: #dc3545; /* Light red */
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #dc3545; /* Light red */
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #c82333; /* Darker red */
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Register</h2>
  <form id="registerForm" action="http://localhost:5190/api/register" method="POST">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" name="contactNumber" required>
    </div>
    <div class="form-group">
      <label for="userType">User Type</label>
      <select id="userType" name="userType" required>
        <option value="">Select User Type</option>
        <option value="donor">Donor</option>
        <option value="recipient">Recipient</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" value="Register">
    </div>
  </form>
</div>

<script>
  // JavaScript to handle form submission
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Collect form data
    const formData = {
      email: document.getElementById('email').value,
      firstName: document.getElementById('firstName').value,
      lastName: document.getElementById('lastName').value,
      password: document.getElementById('password').value,
      contactNumber: document.getElementById('contactNumber').value,
      userType: document.getElementById('userType').value
    };

    // Send POST request to backend API
    fetch('http://localhost:5190/api/User/Register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
      console.log('Registration successful:', data);
      alert('Registration successful!'); // Show success message
      // Optionally, redirect to another page after successful registration
      // window.location.href = 'success.html';
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Registration failed: ' + error.message); // Show error message
    });
  });
</script>

</body>
</html>
